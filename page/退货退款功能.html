<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>退货退款</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../css/public.css" media="all">
    <link rel="stylesheet" href="../js/lay-module/step-lay/step.css" media="all">
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <div class="layui-fluid">
            <div class="layui-card">
                <div class="layui-card-body" style="padding-top: 40px;">
                    <div class="layui-carousel" id="stepForm" lay-filter="stepForm" style="margin: 0 auto;">
                        <div carousel-item>
                            <div>
                                <form class="layui-form" id="firstForm" style="margin: 0 auto;max-width: 460px;padding-top: 40px;">
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">申请退款商品的编号:</label>
                                        <div class="layui-input-block">
                                            <input type="text" name="goodsId" class="layui-input" lay-verify="number" required />
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">申请退款金额:</label>
                                        <div class="layui-input-block">
                                            <input type="number" name="refundAmount" value="" class="layui-input" lay-verify="number" required>
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">申请退款方式:</label>
                                        <div class="layui-input-block">
                                            <select name="refundMethod" lay-verify="required">
                                                <option value="1" selected>微信支付</option>
                                                <option value="2">现金</option>
												<option value="3">支付宝支付</option>
												<option value="4">银行卡支付</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">退款原因:</label>
                                        <div class="layui-input-block">
                                            <select name="refundReason" lay-verify="required">
                                                <option value="1" selected>多买/错买/不想要</option>
                                                <option value="2">尺码没选对</option>
                                                <option value="3">做工有瑕疵/质量问题</option>
                                                <option value="4">商品有破损、污渍</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">补充描述:</label>
                                        <div class="layui-input-block">
                                            <textarea name="description" placeholder="选填" value="" class="layui-textarea"></textarea>
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <div class="layui-input-block">
                                            <button class="layui-btn" lay-submit lay-filter="formStep">
                                                &emsp;下一步&emsp;
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div>
                                <form class="layui-form" id="secondForm" style="margin: 0 auto;max-width: 460px;padding-top: 40px;">
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">申请退款商品的编号:</label>
                                        <div class="layui-input-block">
                                            <div class="layui-form-mid layui-word-aux" id="confirmGoodsId"></div>
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">退款金额:</label>
                                        <div class="layui-input-block">
                                            <div class="layui-form-mid layui-word-aux" id="confirmRefundAmount">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">退款原因:</label>
                                        <div class="layui-input-block">
                                            <div class="layui-form-mid layui-word-aux" id="confirmRefundReason"></div>
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">退款方式:</label>
                                        <div class="layui-input-block">
                                            <div class="layui-form-mid layui-word-aux" id="confirmRefundMethod"></div>
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">补充描述:</label>
                                        <div class="layui-input-block">
                                            <div class="layui-form-mid layui-word-aux" id="confirmDescription"></div>
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <div class="layui-input-block">
                                            <button type="button" class="layui-btn layui-btn-primary pre">上一步</button>
                                            <button class="layui-btn" lay-submit lay-filter="formStep2">
                                                &emsp;确认退款&emsp;
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div>
                                <div style="text-align: center;margin-top: 90px;">
                                    <i class="layui-icon layui-circle"
                                       style="color: white;font-size:30px;font-weight:bold;background: #52C41A;padding: 20px;line-height: 80px;">&#xe605;</i>
                                    <div style="font-size: 24px;color: #333;font-weight: 500;margin-top: 30px;">
                                        退款成功
                                    </div>
                                    <div style="font-size: 14px;color: #666;margin-top: 20px;">预计两小时到账</div>
                                </div>
                                <div style="text-align: center;margin-top: 50px;">
                                    <button class="layui-btn next">再退一单</button>
                                    <button class="layui-btn layui-btn-primary">查看账单</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr>
                    
                </div>
            </div>
        </div>

    </div>
</div>
<script src="../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script src="../js/lay-config.js?v=1.0.4" charset="utf-8"></script>
<script>
    layui.use(['form', 'step'], function () {
        var $ = layui.$,
            form = layui.form,
            step = layui.step;
        
        // 存储表单数据
        var formData = {};
        
        // 退款方式映射表
        var refundMethodMap = {
            "1": "微信支付",
            "2": "现金",
            "3": "支付宝支付",
            "4": "银行卡支付"
        };
        
        // 退款原因映射表
        var refundReasonMap = {
            "1": "多买/错买/不想要",
            "2": "尺码没选对",
            "3": "做工有瑕疵/质量问题",
            "4": "商品有破损、污渍"
        };

        step.render({
            elem: '#stepForm',
            filter: 'stepForm',
            width: '100%', //设置容器宽度
            stepWidth: '750px',
            height: '500px',
            stepItems: [{
                title: '填写退款商品信息'
            }, {
                title: '确认退款商品信息'
            }, {
                title: '完成'
            }]
        });

        // 第一步表单提交
        form.on('submit(formStep)', function (data) {
            // 保存表单数据
            formData = data.field;
            
            // 将数据填充到第二步确认页面
            $('#confirmGoodsId').text(formData.goodsId || '');
            $('#confirmRefundAmount').html('<span style="font-size: 18px;color: #333;">' + (formData.refundAmount || '0') + '元</span>');
            $('#confirmRefundMethod').text(refundMethodMap[formData.refundMethod] || '');
            $('#confirmRefundReason').text(refundReasonMap[formData.refundReason] || '');
            $('#confirmDescription').text(formData.description || '无');
            
            // 跳转到下一步
            step.next('#stepForm');
            return false;
        });

        // 第二步表单提交
        form.on('submit(formStep2)', function (data) {
            step.next('#stepForm');
            return false;
        });

        // 上一步按钮
        $('.pre').click(function () {
            step.pre('#stepForm');
        });

        // 再退一单按钮
        $('.next').click(function () {
            // 1. 清空表单
            $('#firstForm')[0].reset();
            form.render();
        
            // 2. 把 step 切回第 0 步
            step.index = 0;                     // 内部计数归零
            $('#stepForm').attr('lay-step', 0); // 把容器标记成第 0 步
            step.render();                      // 重新渲染即可回到第一步
        });
    })
</script>
</body>
</html>
